<app-nav-bar></app-nav-bar>
<h1 class="title">{{ currentPose }}</h1>
<div class="video-wrapper" *ngIf="showVideo">
  <img [src]="url" width="500" height="500" />
  <img [src]="modelPictureURL" width="500" height="500" />
</div>

<p-dialog
  [(visible)]="showCountDown"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  [closable]="false"
>
  <h4 style="text-align: center">Ubíquese por favor</h4>
  <h3 style="text-align: center">La práctica comienza en:</h3>
  <h1 style="text-align: center">{{ initialCounter }}</h1>
</p-dialog>

<p-dialog
  header="Resultado"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p *ngIf="!grade.includes('Intente')" class="m-0">Tu calificación es:</p>
  <h3 *ngIf="!loading">{{ grade }}</h3>
  <h5 *ngFor="let observation of observations">
    {{ observation.name }}: {{ observation.improve }}
  </h5>
  <div class="loader_wrapper">
    <p-progressSpinner
      *ngIf="loading"
      [style]="{ width: '50px', height: '50px' }"
    ></p-progressSpinner>
  </div>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      (click)="returnToSelection()"
      label="Finalizar"
      styleClass="p-button-text"
    ></p-button>
    <p-button
      icon="pi pi-check"
      (click)="startProcess()"
      label="Reintentar"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
